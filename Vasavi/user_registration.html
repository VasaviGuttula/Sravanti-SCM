<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="C:\Users\vasav\Downloads\vasavi\vasavi\user_registration.css">
</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </fieldset>
            
            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </fieldset>
            
            <fieldset>
                <legend>Account Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="customer">Customer</option>
                    <option value="supplier">Supplier</option>
                </select>
            </fieldset>
            
            <fieldset id="supplier_info" style="display: none;">
                <legend>Supplier Information</legend>
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name">
                
                <label for="company_address">Company Address:</label>
                <input type="text" id="company_address" name="company_address">
                
                <label for="company_phone">Company Phone Number:</label>
                <input type="tel" id="company_phone" name="company_phone">
                
                <label for="products">Products:</label>
                <textarea id="products" name="products" rows="4"></textarea>
            </fieldset>
            
            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            var supplierInfo = document.getElementById('supplier_info');
            if (this.value === 'supplier') {
                supplierInfo.style.display = 'block';
            } else {
                supplierInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
