<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <h1>Simple Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Michael Johnson</td>
                    <td>45</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>Emma Brown</td>
                    <td>22</td>
                    <td>Australia</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
